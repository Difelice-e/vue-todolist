<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="container-vue">
        <div class="row">
            <div class="col px-5 py-3">
                <h1 class="text-center text-uppercase text-success mb-3">Toboolist 2.0</h1>
                <input type="text">
                <button type="button" class="btn btn-outline-success px-5">Crea</button>
            </div>

            <div class="row">
                <div class="col-6">
                    <ul>
                        <li class="d-flex justify-content-between align-center border border-success rounded p-3 my-3" v-for="item in toDoList">
                            {{item.text}} <i class="fa-solid fa-x text-danger"></i>
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
